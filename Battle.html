<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Battle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2d649a589.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="battle.js" defer></script>
  </head>
  <body id="battle">
    <div class="compare-logo-wrapper">
      <a href="index.html">
        <img
          src="./assets/Pokémon_logo.svg"
          alt="Pokémon_logo"
          style="height: 50px"
      /></a>
      <img src="./assets/pokeball.svg" alt="pokeball" class="background_boll" />
    </div>
    <section class="battle_main">
      <img src="" id="winnerImg" style="height: 200px" />
      <h3 class="processTitle">Battle process</h3>
      <div id="battle_log"></div>
      <h3 id="whoIsWinner"></h3>
      <a href="index.html"> <button id="playAgainBtn">Play again</button></a>
    </section>
  </body>
</html>
