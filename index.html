<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2d649a589.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="logo-wrapper">
      <a href="index.html">
        <img
          src="./assets/Pokémon_logo.svg"
          alt="Pokémon_logo"
          style="height: 80px"
      /></a>
    </div>
    <label for="pokemons"></label>
    <select id="pokemons">
      <option value="default">Choose your Pokémon</option>
    </select>
    <button type="button" id="submitBtn">Confirm</button>
    <section id="pokemon_Info"></section>
    <!-- overlay start-->
    <div class="overlay-mask" style="display: none"></div>
    <div class="overlay" style="display: none">
      <button class="closeBtn" onclick="toggleOverlay()">
        <i class="fa-solid fa-xmark"></i>
      </button>
      <label for="pokemonOne"></label>
      <select id="pokemonOne"></select>
      <p>VS</p>
      <label for="pokemonTwo"></label>
      <select id="pokemonTwo">
        <option value="default">Another Pokémon</option>
      </select>
      <br />
      <button id="compareConfirmBtn">Confirm</button>
    </div>
    <!-- overlay end-->
  </body>
</html>
