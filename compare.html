<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Compare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a2d649a589.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="compare.js" defer></script>
  </head>
  <body id="compare">
    <div class="compare-logo-wrapper">
      <a href="index.html">
        <img
          src="assets/Pokémon_logo.svg"
          alt="Pokémon_logo"
          style="height: 50px"
      /></a>
    </div>
    <img src="assets/pokeball.svg" alt="pokeball" class="background_boll" />
    <section class="compare_main">
      <div class="pokemon_wrapper">
        <p class="vs">VS</p>
      </div>
      <div class="compareTable">
        <h3>Specifications</h3>
        <table class="specifications">
          <tr class="compare_height">
            <th>Height</th>
          </tr>
          <tr class="compare_weight">
            <th>Weight</th>
          </tr>
        </table>
        <h3>Base stats</h3>
        <table class="Base_stats">
          <tr class="hp">
            <th>HP</th>
          </tr>
          <tr class="attack">
            <th>ATK</th>
          </tr>
          <tr class="defense">
            <th>DEF</th>
          </tr>
          <tr class="special-attack">
            <th>SATK</th>
          </tr>
          <tr class="special-defense">
            <th>SDEF</th>
          </tr>
          <tr class="speed">
            <th>SPD</th>
          </tr>
        </table>
      </div>
      <div class="message"></div>
      <a href="Battle.html"> <button id="stridBtn">Start strid</button></a>
    </section>
  </body>
</html>
